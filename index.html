<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How do you feel now?</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
        .speech-bubble {
            max-width: 300px;
            padding: 20px;
            margin: 20px auto;
            position: relative;
            background: #1a1a1a;
            border-radius: 15px;
            border: 2px solid #ff00ff;
            color: #00ff99;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.6);
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 153, 0.6);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 105, 180, 1);
            }
        }
        
        .face:nth-child(2) { transform: rotateY(90deg) translateZ(75px); }
        .face:nth-child(3) { transform: rotateY(180deg) translateZ(75px); }
        .face:nth-child(4) { transform: rotateY(-90deg) translateZ(75px); }
        .face:nth-child(5) { transform: rotateX(90deg) translateZ(75px); }
        .face:nth-child(6) { transform: rotateX(-90deg) translateZ(75px); }
        
            50% { transform: rotateX(340deg) rotateY(390deg); }
        }
    </style>
<style>
        body {
            background-color: #0d0d0d;
            font-family: 'Press Start 2P', cursive;
            color: #00ff99;
            text-align: center;
            padding: 50px;
            background-image: radial-gradient(circle, #1a1a1a, #0d0d0d);
        }
        .question {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff00ff;
            border-radius: 15px;
            padding: 30px;
            margin: 20px auto;
            display: inline-block;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .question:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.8);
        }
        #result-container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff00ff;
            border-radius: 15px;
            padding: 30px;
            margin: 20px auto;
            display: inline-block;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.6);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        #result-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        #send-line-button {
            margin-top: 20px;
            background-color: #ff00ff;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 255, 153, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        #send-line-button:hover {
            background-color: #ff33cc;
            transform: translateY(-3px);
        }
        #restart-button {
            margin-top: 20px;
            background-color: #33cc99;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 255, 153, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        #restart-button:hover {
            background-color: #2a8f6a;
            transform: translateY(-3px);
        }
        input[type="radio"]:checked + label {
            color: #ff00ff;
            font-weight: bold;
        }
        input[type="radio"]:checked {
            accent-color: #ff69b4;
        }
    </style>
</head>
<body>
    <h1 id="animated-title" style="font-weight: 700; color: #ff00ff;"></h1>
    <div id="question-container"></div>
    <div id="arrow-indicator" style="display:none; font-size: 30px; margin: 20px 0; position: relative; left: 50%; transform: translateX(-50%);">↓</div>
    <div id="result-container" class="speech-bubble" style="display:none;"></div>
    <div id="arrow-indicator-2" style="display:none; font-size: 30px; margin: 10px 0;">↓</div>
    <div style="margin-top: 20px;">
        <button id="send-line-button" style="display:none; margin-left: 10px;" onclick="sendResultsToLine()">トークルームに送る</button>
    </div>
    <div style="margin-top: 20px;">
        <button id="restart-button" onclick="restartSurvey()">リセット</button>
    </div>
    <div id="result-container" style="display:none;"></div>

    <script>
        // アンケートの質問リスト
        const questions = [
            { options: ["集中して", "リラックスして", "テンション上げて"] },
            { options: ["笑いたい", "懐かしみたい", "良いネタ聴きたい"] }
        ];

        let surveyResults = "";

        // デバウンス関数を定義
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // アンケートを作成する関数
        function createSurvey() {
            const container = document.getElementById("question-container");
            while (container.firstChild) container.removeChild(container.firstChild); // コンテナ内を空にする
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            setTimeout(() => {
                container.style.transition = 'opacity 1s ease, transform 1s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
            questions.forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.className = "question";
                
                // 選択肢を追加
                q.options.forEach(option => {
                    const label = document.createElement("label");
                    const input = document.createElement("input");
                    input.type = "radio";
                    input.name = `question${index}`; // ラジオボタンの名前を設定
                    input.value = option;
                    input.id = `option${index}-${option}`;
                    input.addEventListener("change", function() {
                        if (index === 0) {
                            document.querySelector(`#question-container div:nth-child(${index + 2})`).scrollIntoView({ behavior: 'smooth' });
                        } else if (index === 1) {
                            document.getElementById("send-line-button").scrollIntoView({ behavior: 'smooth' });
                        }
                        debounce(showResults, 300)();
                    }); // 選択されたら結果を表示 (デバウンス)
                    
                    label.setAttribute("for", `option${index}-${option}`);
                    label.innerText = option;
                    questionDiv.appendChild(input);
                    questionDiv.appendChild(label);
                    questionDiv.appendChild(document.createElement("br"));
                });
                container.appendChild(questionDiv);
            });

            // 再スタートボタンを表示
            document.getElementById("restart-button").style.display = "inline-block";
        }

        // アンケート結果を表示する関数
        function showResults() {
            surveyResults = "";
            // 各質問について、選択されたオプションを取得
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name='question${index}']:checked`);
                surveyResults += `<p>${selectedOption ? selectedOption.value : '選択なし'}</p>`;
            });
            const resultContainer = document.getElementById("result-container");
            resultContainer.innerHTML = "";
            resultContainer.innerHTML = surveyResults;
            document.getElementById("arrow-indicator").style.display = "block";
            document.getElementById("arrow-indicator").style.marginTop = "30px";
            resultContainer.style.display = "block";
            resultContainer.classList.add("visible");
            if (document.querySelectorAll('input[name^="question"]:checked').length === questions.length) {
                document.getElementById("send-line-button").style.display = "inline-block";
                document.getElementById("send-line-button").scrollIntoView({ behavior: 'smooth' });
            }
            if (document.querySelectorAll('input[name^="question"]:checked').length === questions.length) {
                document.getElementById("arrow-indicator-2").style.display = "block";
            }
        }

        // アンケートを再スタートする関数
        function restartSurvey() {
            window.scrollTo({ top: 0, behavior: 'smooth' }); // ページの一番上まで戻る
            const inputs = document.querySelectorAll('input[type="radio"]');
            inputs.forEach(input => input.checked = false); // 回答をリセットする
            document.getElementById("arrow-indicator").style.display = "none";
            document.getElementById("result-container").style.display = "none"; // 結果を非表示にする
            document.getElementById("send-line-button").style.display = "none"; // LINE送信ボタンを非表示にする
            document.getElementById("arrow-indicator-2").style.display = "none";
            createSurvey(); // 最初の質問を再作成
        }

        // アンケート結果をLINEに送信する関数
        function sendResultsToLine() {
            const results = surveyResults.replace(/<[^>]*>?/gm, '').replace(/<\/p>/g, '\n'); // HTMLタグを除去し、改行を追加
            liff.init({
                liffId: "2004768218-ZDlV5g0m" // LIFF IDを設定
            }).then(() => {
                if (liff.isInClient()) {
                    liff.sendMessages([
                        {
                            type: "text",
                            text: results // 結果テキストをメッセージとして送信
                        }
                    ]).then(() => {
                        liff.closeWindow();
                    }).catch((error) => {
                        console.error('Error sending LINE message:', error);
                        alert("メッセージ送信に失敗しました。");
                    });
                } else {
                    alert("LINEアプリ内でのみメッセージを送信できます。");
                }
            }).catch((error) => {
                console.error('LIFF Initialization failed:', error);
                alert("LIFFの初期化に失敗しました。インターネット接続を確認してください。");
            });
        }

        // タイトルのアニメーションを実行する関数
        function animateTitle(text, elementId, delay = 100) {
            const element = document.getElementById(elementId);
            let index = 0;
            function typeCharacter() {
                if (index < text.length) {
                    element.innerHTML += text[index++];
                    setTimeout(typeCharacter, delay);
                }
            }
            typeCharacter();
        }

        // タイトルアニメーションを開始
        animateTitle("今、どんな気分？", "animated-title");

        // 最初の質問を表示
        createSurvey();
    </script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</body>
</html>
